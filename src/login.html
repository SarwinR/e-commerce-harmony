<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Harmony - Login / Register</title>
		<meta name="description" content="Harmony login page" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="shortcut icon" href="" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="body-wrapper">
			<div class="login-area">
				<div class="container">
					<div class="col-center" name="Register">
						<h1>Create an Account</h1>
						<form action="#" class="personal-details-form">
							<input
								type="text"
								name="fname"
								placeholder="First Name*"
							/>
							<input
								type="text"
								name="lname"
								placeholder="Last Name*"
							/>
							<input
								type="text"
								name="email"
								placeholder="Email*"
							/>
							<input
								type="password"
								name="password"
								placeholder="Password*"
							/>
							<input
								type="password"
								name="cpassword"
								placeholder="Confirm Password*"
							/>

							<button type="submit">Register</button>
						</form>
					</div>
					<div class="col-center" name="Signin">
						<h1>Sign In</h1>
						<form action="#" class="personal-details-form">
							<input
								type="text"
								name="email"
								placeholder="Email*"
							/>
							<input
								type="password"
								name="password"
								placeholder="Password*"
							/>
							<button type="submit">SIGN IN</button>
							<a href="#"><small>Forgot Password?</small></a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

	<footer>
		<object
			type="text/html"
			width="100%"
			height="400"
			data="test-footer.html"
		></object>
	</footer>
</html>
