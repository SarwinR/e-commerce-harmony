<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Harmony - Login / Register</title>
    <meta name="description" content="Harmony login page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body> 
    <div class="body-wrapper">
        <div class="login-area">
            <div class="container">
                <div class="col" name="Register">
                    <h1> Register For Your<br>Harmony Account</h1>
                    <p>to get access<br>to special privileges</p>
                    <form action="#" class="personal-details-form">
                        <input type="text" name="fname" placeholder="First Name*">
                        <input type="text" name="lname" placeholder="Last Name*">
                        <input type="text" name="email" placeholder="Email*">
                        <input type="password" name="password" placeholder="Password*">
                        <input type="password" name="cpassword" placeholder="Confirm Password*">
                        <label class="checkbox-text">
                            <input type="checkbox">
                            By clicking Register, you agree to our Terms and that you
                            have read our Data Use Policy, including our Cookie Use.
                        </label>
                        <label class="checkbox-text">
                            <input type="checkbox">
                            I agree to receive emails from Harmony about
                            new products and promotions
                        </label>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="col" name="Signin">
                    <h1> Sign In To Harmony</h1>
                    <form action="#" class="personal_details_form">
                        <input type="text" name="username" placeholder="Username*">
                        <input type="password" name="password" placeholder="Password*">
                        <button type="submit">SIGN IN</button>
                        <a href="#"><small>Forgot Password?</small></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
